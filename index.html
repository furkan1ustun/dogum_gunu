    <script type="text/babel">
        // React hook'larÄ±nÄ± iÃ§e aktar

        // Kalemle Yazma Efekti Ä°Ã§in YardÄ±mcÄ± Fonksiyonlar

        const createWritingEffect = (canvas, ctx, inputRef) => {
            let writingPath = [];

            let animationFrameId;

            // Yazma hÄ±zÄ±nÄ± ve karakter aralÄ±ÄŸÄ±nÄ± ayarlayÄ±n

            const drawCharacterSegment = () => {

                    const segment = writingPath[currentPathIndex];

                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.lineWidth = 2; // Kalem kalÄ±nlÄ±ÄŸÄ±
                    ctx.strokeStyle = '#FFFFFF'; // YazÄ± rengi (beyaz)

                    ctx.beginPath();
                    if (currentPathIndex === 0) {
                        ctx.moveTo(segment.x, segment.y);
                    } else {
                        const prevSegment = writingPath[currentPathIndex - 1];
                        ctx.moveTo(prevSegment.x, prevSegment.y);
                        ctx.lineTo(segment.x, segment.y);
                    }
                    ctx.stroke();

                    currentPathIndex++;
                    animationFrameId = requestAnimationFrame(drawCharacterSegment);
                } else {
                    // TÃ¼m path Ã§izildi, animasyonu durdur
                    cancelAnimationFrame(animationFrameId);
                }
            };

            const generatePathForText = (text, font, x, y) => {
                ctx.font = font;
                ctx.textBaseline = 'top'; // Metin taban Ã§izgisini ayarla
                ctx.fillStyle = 'transparent'; // Metni gÃ¶rÃ¼nmez yap, sadece path'i kullanacaÄŸÄ±z

                const path = [];
                let currentX = x;

                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const metrics = ctx.measureText(char);
                    const charWidth = metrics.width;

                    // Her karakter iÃ§in basit bir Ã§izgi veya eÄŸri oluÅŸtur
                    // Daha karmaÅŸÄ±k el yazÄ±sÄ± fontlarÄ± iÃ§in daha detaylÄ± path hesaplamalarÄ± gerekebilir
                    const startX = currentX;
                    const startY = y + 5; // Hafif bir y offseti
                    const endX = currentX + charWidth;
                    const endY = y + 5;

                    // Basit bir dÃ¼z Ã§izgi olarak her karakteri temsil edelim
                    path.push({ x: startX, y: startY });
                    path.push({ x: endX, y: endY });

                    currentX += charWidth;
                }
                return path;
            };

            const drawTextAnimated = (text, font, x, y) => {
                cancelAnimationFrame(animationFrameId); // Ã–nceki animasyonu durdur
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Canvas'Ä± temizle
                writingPath = generatePathForText(text, font, x, y);
                currentPathIndex = 0;
                drawCharacterSegment();
            };

            return { drawTextAnimated };
        };

            );
